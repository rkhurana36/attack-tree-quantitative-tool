<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ scenario_title }}</title>
  <style>
    html, body, #root { height: 100%; margin: 0; }
  </style>

  <script>
    window.SCENARIO_ID = "{{ scenario.id }}";
    window.CSRF_TOKEN = "{{ csrf_token }}";
  </script>

</head>
<body>
<div id="root"></div>

{% if FRONTEND_DEV %}
  <!-- DEV MODE -->
  <script type="module" src="http://localhost:5173/@vite/client"></script>

  <script type="module">
      import RefreshRuntime from "http://localhost:5173/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;

      console.log("Dev load: ScenarioEditor.tsx");
      import("http://localhost:5173/src/ScenarioEditor.tsx");
  </script>

{% else %}
  <!-- PROD MODE -->
    {% load vite_tags %}
    {% vite_files "ScenarioEditor.tsx" %}
{% endif %}

</body>
</html>
